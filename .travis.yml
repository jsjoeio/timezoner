language: node_js
node_js:
- stable
install:
- npm ci
cache:
  directories:
  - node_modules
script:
- gatsby build

before_deploy:
- export TRAVIS_TAG="$TRAVIS_BUILD_NUMBER"
- echo "$TRAVIS_TAG" "$TRAVIS_COMMIT"
- git config --local user.name "$USER_NAME"
- git config --local user.email "$USER_EMAIL"
- git tag "$TRAVIS_TAG" "$TRAVIS_COMMIT"

deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  target_commitish: $TRAVIS_COMMIT
  name: $TRAVIS_TAG
  overwrite: true
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file_glob: true
  api_key:
    secure: 
  file: timezoner/*/**
  on:
    repo: jsjoeio/timezoner
    all_branches: true
